- hosts: all
  become: true
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
    - name: Install Docker dependencies
      apt:
        name:
          - docker.io
          - python3-pip
        state: present
    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present
    - name: Add Docker repository
      apt_repository:
        repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu focal stable
        state: present
    - name: Add user to the docker group
      user:
        name: ubuntu
        groups: docker
        append: yes
    - name: Install Docker Compose
      apt:
        name: docker-compose
        state: present
    - name: Create directory for Docker Compose
      ansible.builtin.file:
        path: "{{ ansible_env.HOME }}/.docker/cli-plugins/"
        state: directory
        mode: '0755'
    - name: Download Docker Compose
      ansible.builtin.get_url:
        url: "https://github.com/docker/compose/releases/download/v2.28.1/docker-compose-linux-x86_64"
        dest: "{{ ansible_env.HOME }}/.docker/cli-plugins/docker-compose"
        mode: '0755'
    - name: Check Docker version
      command: docker --version
      register: docker_version_output
    - name: Start Docker service
      systemd:
        name: docker
        state: started
        enabled: yes
    - name: Install Node.js and npm
      shell: |
        curl -sL https://deb.nodesource.com/setup_22.x | sudo -E bash -
        sudo apt-get install -y nodejs
    - name: Install necessary npm packages globally
      npm:
        name: pm2
        global: yes
    - debug:
        msg: "Docker version is {{ docker_version_output.stdout }}"
    - name: Copy Docker Compose file
      copy:
        src: docker-compose.yml
        dest: /home/ubuntu/docker-compose.yml
    - name: Run Docker Compose
      command: docker-compose -f /home/ubuntu/docker-compose.yml up -d